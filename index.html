<!DOCTYPE html>
<html lang="en">
<!-- шапка сайта, где прописывается: назание, стили, подлючённые бибилотеки и тд -->
<head>
  <meta charset="UTF-8">
  <!-- подключение стилей -->
  <link rel="stylesheet" href="style.css">
  <!-- даёт возможность сделать сайт с адоптацией для телефона -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- то, как отображается сайт на вкладке -->
  <title>Сайт для обижульки</title>
  <!-- то, как сайт описывается в поисковых системах (надо подумать и отредачить) -->
  <meta name="description" content="Александр Коновалов - актёр - фильмография - юные российские актеры">
  <!-- слова, по которым сайт будет искаться (надо подумать и отредачить) -->
  <meta name="keywords" content="Александр Коновалов, Александр Коновалов фильмография, Александр Коновалов юные российские актеры, Александр Коновалов актёр">
  <!-- иконка сайта, для разных браузеров и с разными размерами -->
  <link rel="icon" type="image/" href="favicon.ico">
  <link type="image/png" sizes="16x16" rel="icon" href="camera-filled-16.png">
  <link type="image/png" sizes="32x32" rel="icon" href="camera-filled-32.png">
  <link type="image/png" sizes="96x96" rel="icon" href="camera-filled-96.png">
  <link type="image/png" sizes="120x120" rel="icon" href="camera-filled-120.png">
  <link rel="apple-touch-icon" href="camera-filled-120.png">
</head>
<body>
<!-- меню сайта -->
<header>
  <div class="container">
    <h1>Александр Коновалов</h1>
    <p>Фильмография</p>
  </div>
</header>
<!-- основная информация на странице -->
<main>
  <div class="container container-main">
    <div class="info">
      <img src="273917.jpg">
    </div>

    <div class="info">
      <div class="div_info">
        <p>Год рождения</p>
        <p>2003</p>
      </div>

      <div class="div_info">
        <p>Профессия</p>
        <p>Актёр</p>
      </div>

      <div class="div_info">
        <p>Фильмография</p>
        <p>20 работ в 20 проектах</p>
      </div>
    </div>
  </div>
</main>
<!-- подвал сайта -->
<footer></footer>
</body>
</html>
